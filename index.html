<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./build/css/app.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <main class="container">
    <section>
      <header class="header">
        <h1 class="h1-title">Todo</h1>
        <button class="btn"><img src="./images/icon-sun.svg"></button>
      </header>
      <form class="form-todo">
        <span class="circle"></span>
        <input type="text" class="todo-ipt" placeholder="Create a new todo...">
        <input type="submit" class="icon-add-list" value="+"></span>
      </form>

      <!-- Container todo-list -->
      <div class="todo-container">
        <ul class="list-todo"></ul>
        <div class="items-clear">
          <span class="item-count-left"></span>
          <a href="#" class="clear-completed">Clear Completed</a>
        </div>
      </div>

      <!-- Filters-actions  -->
      <div class="filters">
        <span class="filter-all">All</span>
        <span class="filter-active">Active</span>
        <span class="filter-completed">Completed</span>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>Drag and drop to reorder list</p>
      </footer>
    </section>

  </main>


  <!-- SCRIPTS -->
  <script src="/js/app.js"></script>
</body>

</html>
