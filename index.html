<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./build/css/app.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section>
      <header class="header">
        <h1 class="h1-title">Todo</h1>
        <button class="btn"><img src="./images/icon-sun.svg"></button>
      </header>
      <form class="form-todo">
        <span class="circlee"></span>
        <input type="text" class="todo-ipt" placeholder="Create a new todo...">
      </form>

      <!-- Container todo-list -->
      <div class="todo-container">
        <ul class="list-todo">
          <li class="element">
            <span class="circle"></span>
            <span class="list">Complete online JavaScript course</span>
            <img src="./images/icon-cross.svg" alt="close">
          </li>
          <li class="element">
            <span class="circle"></span>
            <span class="list">Jog around the park 3x</span>
            <img src="./images/icon-cross.svg" alt="close">
          </li>
        </ul>
        <div class="items-clear">
          <span class="item-left">5 items left</span>
          <a href="#" class="clear-completed">Clear Completed</a>
        </div>
      </div>

      <!-- Filters-actions  -->
      <div class="filters">
        <span class="filter-all">All</span>
        <span class="filter-active">Active</span>
        <span class="filter-completed">Completed</span>
      </div>

      <!-- Footer -->
      <footer>
        <p>Drag and drop to reorder list</p>
      </footer>
    </section>

  </main>

</body>

</html>
